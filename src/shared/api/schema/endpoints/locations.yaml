schemas:
  Location:
    type: object
    required:
      - city
    properties:
      id:
        type: string
      city:
        type: string
      country:
        type: string
      lat:
        type: number
      lng:
        type: number

getAllLocations:
  get:
    summary: Get all locations
    parameters:
      - name: city
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/schemas/Location'
